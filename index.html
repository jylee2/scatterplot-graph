<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Make the site responsive -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Load Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <!-- Font Awesome for Twitter Icon -->            
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Load custom css -->
      <link rel="stylesheet" href="style.css">
    <title>Scatterplot Graph</title>
  </head>
  <body>
    <!-- HTML element with Bootstrap container class -->
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 mainCenter">
          <h3 id="title">Doping in Professional Bicycle Racing</h3>

          <div id="insert-graph">
            <svg id="canvas">
              <text id="legend"></text>
              <text id="tooltip"></text>

          <p>Scatterplot Graph by <a href="https://github.com/jylee2/scatterplot-graph" target="_blank">Jun</a></p>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
